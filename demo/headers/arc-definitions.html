<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>arc-definitions demo</title>
</head>
<body>
  <arc-definitions></arc-definitions>

  <div class="vertical-section-container centered card">
    <h3>Query headers</h3>

    <anypoint-input id="headerName">
      <label slot="label">Header name</label>
    </anypoint-input>

    <anypoint-radio-group selected="request" attrForSelected="name" attrForValue="name" id="type">
      <anypoint-radio-button name="request">Request headers</anypoint-radio-button>
      <anypoint-radio-button name="response">Response headers</anypoint-radio-button>
    </anypoint-radio-group>

    <anypoint-button raised id="queryButton">Query</anypoint-button>

    <ul id="headerResults"></ul>
  </div>

  <div class="vertical-section-container centered card">
    <h3>Query status codes</h3>

    <anypoint-input id="codeValue" type="number" value="100" min="100" max="599" step="1">
      <label slot="label">Status code</label>
    </anypoint-input>

    <anypoint-button raised id="statusButton">Query</anypoint-button>

    <output id="statusResults"></output>
  </div>

  <script type="module" src="./arc-definitions.js"></script>
</body>
</html>
